<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
  <h1>Update User</h1>
  {% if user %}  <form method="post" action="{{ url_for('update_post', id=user['id']) }}">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" required><br><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" required><br><br>
    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" value="{{ user['birthdate'] }}" required><br><br>
    <label for="salary">Salary:</label><br>
    <input type="number" step="0.01" id="salary" name="salary" value="{{ user['salary'] }}" required><br><br>
    <button type="submit">Update User</button>
  </form>
  {% else %}
  <p>User not found!</p>
  {% endif %}
</body>
</html>
